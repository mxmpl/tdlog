<div class = "row">

  <div *ngIf="ouvrier" class = "column">
      <h2>DÃ©tails sur {{ouvrier.name_ouvrier | uppercase}}</h2>
      <div><label>id: </label>{{ouvrier.id_ouvrier}}</div>
      <div>
        <label>Nom:
          <input [(ngModel)]="ouvrier.name_ouvrier" placeholder="name_ouvrier"/>
        </label>
      </div>
      <div>
        <label>Chantiers:</label>
        <ul class="chantiers">
          <li *ngFor="let chantier of ouvrier.chantiers">
              <span class="badge">{{chantier.id_chantier}}</span> {{chantier.name_chantier}}
            <div>De : {{chantier.start}} </div>
            <div>A : {{chantier.end}} </div>
            <div>Adresse : {{chantier.adress}} </div>
          </li>
        </ul>
      </div>
      <button (click)="toggleChantiersDispos()">ajout chantier</button>
      <button (click)="goBack()">go back</button>
      <button (click)="save()">save</button>
  </div>

  <div class = "column">
      <app-select-chantier [showMe]="showDispo"></app-select-chantier>
  </div>

</div>
