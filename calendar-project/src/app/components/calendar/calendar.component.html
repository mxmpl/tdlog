<mat-slide-toggle class="toggle" [color]="color" [checked]="checked" [disabled]="disabled" (click)='toggleWeekends()'>
  Enlever les weekends
</mat-slide-toggle>
<div>
  <script src='fullcalendar/fullcalendar.js'></script>
  <script src='fullcalendar/locale-all.js'></script>
  <full-calendar #calendar defaultView="dayGridMonth" [locales]="calendarLocales" [header]="{
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      }" [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents" (eventClick)="handleEventClick($event)"></full-calendar>
</div>
