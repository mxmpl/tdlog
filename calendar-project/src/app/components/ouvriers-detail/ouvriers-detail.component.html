<div *ngIf="ouvrier">

<h2> Détails sur : {{ouvrier.ouvrier | uppercase}}</h2>
<div>
  <label>Nom:
    <input [(ngModel)]="ouvrier.ouvrier" placeholder="nom"/>
  </label>
  <div><span>Chantier affecté: </span>{{ouvrier.chantier}}</div>
  <div><span>Date début chantier: </span>{{ouvrier.start}}</div>
  <div><span>Date fin chantier: </span>{{ouvrier.end}}</div>

  <div *ngIf="ouvrier.chantier === ''">
    <input #name placeholder="Entrez un chantier à affecter"/>
    <button (click)='addChantier(name.value) ; name.value ="" '> Ajouter </button>
  </div>
</div>

</div>
