<div class='app'>
  <div class='app-top'>
    <button (click)='toggleWeekends()'> Enlever les weekends</button>
    (cliquer sur une date/heure pour ajouter un événement, drag and drop des événements)
  </div>

  <div class='app-calendar'>

  	<script src='fullcalendar/fullcalendar.js'></script>
  	<script src='fullcalendar/locale-all.js'></script>
  	<full-calendar
      #calendar
      defaultView="dayGridMonth"
      [editable]="true"
      [locales]="calendarLocales"
      [header]="{
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      }"
      [plugins]="calendarPlugins"
      [weekends]="calendarWeekends"
      [events]="calendarEvents"
      (dateClick)="handleDateClick($event)"
      (eventDragStart)="handleEventDragStart($event)"
      (eventDragStop)="handleEventDragStop($event)"
    ></full-calendar>
  </div>

</div>
