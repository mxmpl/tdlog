<h2>Nos chantiers</h2>
<ul class="chantiers">
  <li *ngFor="let chantier of chantiers" 
  	[class.selected]="chantier === selectedChantier"
  	(click)="onSelect(chantier)">
    <span class="badge">{{chantier.id}}</span> {{chantier.nom}}
  </li>
</ul>


<app-chantier-detail [chantier]="selectedChantier"></app-chantier-detail>
