  <div><label>id: </label>{{ouvrier.id_ouvrier}}</div>
  <div>
    <label>Nom:
      <input [(ngModel)]="ouvrier.name_ouvrier" placeholder="name_ouvrier"/>

  </div>

<ul class="chantiers">
  <li *ngFor="let chantier of ouvrier.chantiers">
    <a routerLink="/detail/{{ouvrier.id_ouvrier}}">
      <span class="badge">{{chantier.id_chantier}}</span> {{chantier.name_chantier}}
    </a>
    <div>De : {{chantier.start}} </div>
    <div>A : {{chantier.end}} </div>

</ul>
