<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="title">Nos ouvriers</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let ouvrier of ouvriers" routerLink="/detail/{{ouvrier.id_ouvrier}}">
        <a matLine> {{ouvrier.name_ouvrier}} </a>
        <button mat-icon-button (click)="delete(ouvrier)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item></mat-list-item>
      <mat-list-item>
        <a matLine>
        <mat-form-field>
          <input #ouvrierName matInput placeholder="Nom Ã  ajouter">
        </mat-form-field>
      </a>
        <button mat-icon-button (click)="add(ouvrierName.value); ouvrierName.value=''">
          <mat-icon>done</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
<app-messages></app-messages>
